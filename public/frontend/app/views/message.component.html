<div class="message">
  <a class="avatar" href="#">
    <img src="/images/avatar/{{message.user.avatar}}" class="img-avatar" />
  </a>
  <div class="message-info">
    <a href="#" class="username">{{message.user.username}}</a>
    <span class="date silver">{{message.short_created_at}}</span>
    <div class="clearfix"></div>
    <p class="content">
      {{message.content}}
    </p>
  </div>
</div>

<div class="clearfix"></div>
